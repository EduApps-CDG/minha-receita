name: Lint
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - uses: actions/setup-go@v3
      with:
        go-version: "1.18"
    - uses: dominikh/staticcheck-action@v1.2.0
      with:
        install-go: false
        version: "2022.1"
